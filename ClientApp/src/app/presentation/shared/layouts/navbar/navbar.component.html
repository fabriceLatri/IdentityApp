<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="nav-brand">
        <img src="./assets/images/logo.png" alt="Logo" class="me-3" />
      </a>
      <button class="navbar-toggler" type="button" (click)="toggleNavBar()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" [ngClass]="{ show: navBarOpen }">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/play" routerLinkActive="active"
              >Play</a
            >
          </li>
        </ul>
        @if ((user$ | async) === null) {
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="mx-2"
              [ngClass]="{
                'nav-link': navBarOpen,
                'btn btn-secondary': !navBarOpen
              }"
              routerLink="/account/register"
              routerLinkActive="active"
            >
              Create account
            </a>
          </li>
          <li class="nav-item">
            <a
              class="mx-2"
              [ngClass]="{
                'nav-link': navBarOpen,
                'btn btn-secondary': !navBarOpen
              }"
              routerLink="/account/login"
              routerLinkActive="active"
            >
              Login
            </a>
          </li>
        </ul>
        }

        <div class="d-flex align-items-center" *ngIf="user$ | async as user">
          <a class="text-white link-btn">
            Hi
            <span class="h3 text-warning">{{
              user.firstName | titlecase
            }}</span>
          </a>
          <a class="btn btn-secondary ms-2" (click)="logout()">Logout</a>
        </div>
      </div>
    </div>
  </nav>
</header>

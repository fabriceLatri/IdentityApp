<div class="d-flex justify-content-center">
  <div class="col-12 col-lg-5">
    <main class="form-signin">
      <form
        [formGroup]="registerForm"
        (ngSubmit)="register()"
        autocomplete="off"
      >
        <div class="text-center mb-4">
          <h3 class="mb-3 font-weight-normal">
            Let's Get Started
            <span>
              <span class="text-danger">Play</span>
            </span>
          </h3>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            placeholder="First name"
            class="form-control"
            formControlName="firstName"
            id="firstName"
            [class.is-invalid]="
              isSubmitted && registerForm.get('firstName')?.errors
            "
          />
          <label for="firstName">First name</label>
          <span
            class="text-danger"
            *ngIf="
              isSubmitted && registerForm.get('firstName')?.hasError('required')
            "
            >FirstName is required.</span
          >
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            placeholder="Last name"
            class="form-control"
            formControlName="lastName"
            id="lastName"
          />
          <label for="lastName">Last name</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            placeholder="Email"
            class="form-control"
            formControlName="email"
            id="email"
            autocomplete="off"
          />
          <label for="email">Email</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            placeholder="password"
            class="form-control"
            formControlName="password"
            id="password"
          />
          <label for="password">Password</label>
        </div>

        <div class="d-grid mt-4 px-1">
          <button class="btn btn-lg btn-info" type="submit">Log In</button>
        </div>
      </form>

      <div class="mt-4 text-center">
        <a class="btn btn-link"> Forgot email or password </a>
      </div>
    </main>
  </div>
</div>
